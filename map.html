<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ini Peta Interaktif</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">	
	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			margin: 0;
		}

		/* Style untuk tombol reload */
		.reload-button {
			background-color: #2391d9;
			color: #fff;
			border: none;
			border-radius: 50%;
			padding: 10px;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.reload-button:hover {
			background-color: #1371bd;
		}
	</style>
	
</head>

<body>
	<div id="map"></div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script>
		// yogyakarta
		var map = L.map('map').setView([-7.797068, 110.370529], 13);

		// basemap
		var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18
		}).addTo(map);

		// Export Button
		var showExport = '<button onclick="loadlayer()" title="Refresh map" class="">reload</button>';

		var showExportButton = new L.Control({ position: "topright" });
		showExportButton.onAdd = function (map) {
			this._div = L.DomUtil.create('div');
			this._div.innerHTML = showExport
			return this._div;
		};
		showExportButton.addTo(map);

		function loadlayer() {
			var point = L.geoJson(null, {
				onEachFeature: function (feature, layer) {
					var popupContent = "<h4>" + feature.properties.nama + "</h4>" +
						"<p>" + feature.properties.ulasan + "</p>";
					layer.on({
						click: function (e) {
							point.bindPopup(popupContent);
						},
					});
				},
			});
			$.getJSON("https://script.google.com/macros/s/AKfycbxCCKnpQE6PxdJPUAQtYkQiJLTfkQ3nukSBCbsdj1eUeZcxMMzZDR9Dk3Y4ApbVPwUMmw/exec", function (data) {
				point.addData(data);
				map.addLayer(point);
				map.fitBounds(point.getBounds());
			});
		}

		loadlayer();
	</script>
</body>
</html>
